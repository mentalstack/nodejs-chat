<div class="login" ng-controller="AccountController">
	<h1>Login</h1>
    	<input type="text" name="username" placeholder="Username" required="required" ng-model="user.name" />
        <input type="password" name="password" placeholder="Password" required="required" ng-model="user.password" />
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="login(user)">Let me in.</button>
		<a href="/register">Register</a>
</div>
